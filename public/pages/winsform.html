
<form id="winsform" name="winsform" method="post" action="">
<fieldset class="date"><div class="wrapper">
<label for="date">Date:</label><input type="text" name="date" id="date" /></div>
</fieldset>
<fieldset><legend><span>Wins</span></legend>
<span class="share_label">Share</span>
<ol>
	<li><label for="wins_01">Wins 1:</label><input type="text" size="60"
		maxlength="140" name="wins_01" /><input name="wins_01_cb"
		type="checkbox" value="" /></li>
	<li><label for="wins_02">Wins 2:</label><input type="text" size="60"
		maxlength="140" name="wins_02" /><input name="wins_02_cb"
		type="checkbox" value="" /></li>
	<li><label for="wins_03">Wins 3:</label><input type="text" size="60"
		maxlength="140" name="wins_03" /><input name="wins_03_cb"
		type="checkbox" value="" /></li>
	<li><label for="wins_04">Wins 4:</label><input type="text" size="60"
		maxlength="140" name="wins_04" /><input name="wins_04_cb"
		type="checkbox" value="" /></li>
	<li><label for="wins_05">Wins 5:</label><input type="text" size="60"
		maxlength="140" name="wins_05" /><input name="wins_05_cb"
		type="checkbox" value="" /></li>
</ol>
</fieldset>
<fieldset><legend><span>Wants</span></legend>
<ol>
	<li><label for="wants_01">Wants 1:</label><input type="text" size="60"
		maxlength="140" name="wants_01" /><input name="wants_01_cb"
		type="checkbox" value="" /></li>
	<li><label for="wants_02">Wants 2:</label><input type="text" size="60"
		maxlength="140" name="wants_02" /><input name="wants_02_cb"
		type="checkbox" value="" /></li>
	<li><label for="wants_03">Wants 3:</label><input type="text" size="60"
		maxlength="140" name="wants_03" /><input name="wants_03_cb"
		type="checkbox" value="" /></li>
	<li><label for="wants_04">Wants 4:</label><input type="text" size="60"
		maxlength="140" name="wants_04" /><input name="wants_04_cb"
		type="checkbox" value="" /></li>
	<li><label for="wants_05">Wants 5:</label><input type="text" size="60"
		maxlength="140" name="wants_05" /><input name="wants_05_cb"
		type="checkbox" value="" /></li>
</ol>
</fieldset>
<fieldset class="share"><div class="wrapper"><label for="share">Share with: </label><input name="share" type="text" size="60" maxlength="400" />
<p class="instructions">Enter email addresses of people you want to share this with. Insert a comma between email addresses.</p></div>
</fieldset>
<fieldset class="submit"><input type="submit" name="save" id="save"
	value="Save Only" /> <input type="submit" name="share" id="share"
	value="Save &amp; Share" /> <input type="submit" name="print"
	id="print" value="Print" /></fieldset>
</form>
